services:
  mongodb:
    image: mongo:7
    container_name: selectchatgpt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=selectchatgpt

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: selectchatgpt-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/selectchatgpt
      - CORS_ORIGIN=http://localhost:3000,chrome-extension://
      - SHARE_BASE_URL=http://localhost:3000/s
    depends_on:
      - mongodb

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}
        - NEXT_PUBLIC_ADSENSE_ID=${NEXT_PUBLIC_ADSENSE_ID:-}
    container_name: selectchatgpt-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - API_URL_INTERNAL=http://server:3001
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}
      - NEXT_PUBLIC_ADSENSE_ID=${NEXT_PUBLIC_ADSENSE_ID:-}
    depends_on:
      - server

volumes:
  mongodb_data:
