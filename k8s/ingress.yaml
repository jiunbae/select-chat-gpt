apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selectchatgpt-api-ingress
  namespace: selectchatgpt
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  ingressClassName: traefik
  rules:
    - host: selectchatgpt.im-si.org
      http:
        paths:
          # API 서버 (/api로 시작하는 요청)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
          # Health check & Metrics
          - path: /health
            pathType: Exact
            backend:
              service:
                name: server
                port:
                  number: 3001
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: server
                port:
                  number: 3001
