apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: selectchatgpt-ingress
  namespace: selectchatgpt
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: selectchatgpt.im-si.org
      http:
        paths:
          # API 서버 (/api로 시작하는 요청)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
          # Web (나머지 모든 요청)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
