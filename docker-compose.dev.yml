# 개발용: MongoDB만 Docker로 실행하고 앱은 로컬에서 실행
services:
  mongodb:
    image: mongo:7
    container_name: selectchatgpt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=selectchatgpt

volumes:
  mongodb_data:
