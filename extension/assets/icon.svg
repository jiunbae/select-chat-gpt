<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Chat bubble -->
  <path d="M128 140
           C128 118 146 100 168 100
           L344 100
           C366 100 384 118 384 140
           L384 280
           C384 302 366 320 344 320
           L240 320
           L180 380
           L180 320
           L168 320
           C146 320 128 302 128 280
           Z"
        fill="white"
        opacity="0.95"/>

  <!-- Checkbox square -->
  <rect x="160" y="168" width="56" height="56" rx="8" ry="8"
        fill="none" stroke="#10B981" stroke-width="6"/>

  <!-- Checkmark -->
  <path d="M172 196 L186 212 L228 168"
        fill="none" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text lines -->
  <rect x="236" y="176" width="120" height="16" rx="8" fill="#10B981" opacity="0.7"/>
  <rect x="236" y="208" width="80" height="16" rx="8" fill="#10B981" opacity="0.4"/>

  <!-- Second message indicator (smaller, below) -->
  <rect x="160" y="260" width="40" height="40" rx="6" ry="6"
        fill="none" stroke="#10B981" stroke-width="4" opacity="0.5"/>
  <rect x="216" y="268" width="100" height="12" rx="6" fill="#10B981" opacity="0.3"/>
  <rect x="216" y="288" width="60" height="12" rx="6" fill="#10B981" opacity="0.2"/>

  <!-- Share/Export arrow -->
  <g transform="translate(320, 360)">
    <circle cx="48" cy="48" r="56" fill="white" opacity="0.95"/>
    <path d="M48 24 L48 72 M48 24 L28 44 M48 24 L68 44"
          fill="none" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="24" y="64" width="48" height="8" rx="4" fill="#10B981"/>
  </g>
</svg>
