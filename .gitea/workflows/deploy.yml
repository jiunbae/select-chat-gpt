name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'web/**'
      - 'packages/**'
      - '.gitea/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: registry.jiun.dev
  IAC_REPO: jiunbae/IaC
  APP_PATH: kubernetes/overlays/dev/selectchatgpt

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=critical
        continue-on-error: true

  build-server:
    needs: [security-audit]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/selectchatgpt-server:${{ gitea.sha }}
            ${{ env.REGISTRY }}/selectchatgpt-server:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/selectchatgpt-server:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/selectchatgpt-server:buildcache,mode=max

  build-web:
    needs: [security-audit]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/selectchatgpt-web:${{ gitea.sha }}
            ${{ env.REGISTRY }}/selectchatgpt-web:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            NEXT_PUBLIC_ADSENSE_ID=${{ secrets.NEXT_PUBLIC_ADSENSE_ID }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/selectchatgpt-web:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/selectchatgpt-web:buildcache,mode=max

  update-manifests:
    needs: [build-server, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Clone IaC repo from GitHub
        run: |
          git clone https://x-access-token:${{ secrets.IAC_GITHUB_TOKEN }}@github.com/${{ env.IAC_REPO }}.git iac

      - name: Update image tag in IaC repo
        run: |
          cd iac/${{ env.APP_PATH }}
          sed -i "s/newTag: .*/newTag: ${{ gitea.sha }}/" kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push to IaC repo
        run: |
          cd iac
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.jiun.dev"
          git add ${{ env.APP_PATH }}/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore(selectchatgpt): update image tag to ${{ gitea.sha }}"
          git push

